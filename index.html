<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img src="assets/kejar-risiko-logo.svg" alt="kejar risiko logo" id="header-img">
        <nav id="nav-bar">
            <a href="#title" class="nav-link">Lorem</a>
            <a href="#form" class="nav-link">Ipsum</a>
            <a href="#video" class="nav-link">Dolor</a>
        </nav>
    </header>
    <main>
        <div class="container" id="title">
            <h1>Hidup Hanya Sekali</h1>
            <p id="description">Tempuhi cabaran hidup dengan yakin</p>
        </div>
        <div class="container">
            <form action="" id="form">
                <div class="form-container">
                    <label for="email">Sign-up to our newsletter and receive latest updates on upcoming discounts and
                        promos: </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="johndoe@example.com">
                </div>
                <div class="form-container">
                    <input type="submit" value="submit" id="submit" class="form-control">
                </div>
            </form>
        </div>
        <div class="container">
            <iframe id="video" width="100%" height="315" src="https://www.youtube.com/embed/SxScY4rNcVw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p class="footer">&copy; Hasan Mukhlis 2021</p>
    </footer>
</body>

</html>
